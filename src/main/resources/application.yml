server:
  port: 8888
  # 优雅停机配置
  shutdown: graceful
  # 优雅停机超时时间（秒）
  tomcat:
    shutdown: graceful

spring:
  profiles:
    active: dev
  application:
    name: relationship
  # 优雅停机超时配置
  lifecycle:
    timeout-per-shutdown-phase: 30s

memcached:
  servers: ${MEMCACHED_SERVERS:127.0.0.1:11211}  # 支持多个服务器
  pool-size: 10            # 连接池大小
  op-timeout: 3000         # 操作超时(ms)
  expire-time: 7200        # 默认过期时间(秒)
  enable-heartbeat: true   # 心跳检测


